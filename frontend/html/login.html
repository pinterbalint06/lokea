<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Főoldal</title>
        <!--!Bootstrap-->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
        <!--?Popper: dropdowns, popovers, tooltips-->
        <script src="../bootstrap/js/popper.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <!--!CSS-->
        <link rel="stylesheet" href="../css/loginpage.css" />
        <!--!JavaScript-->
        <script src="../javascript/loginpage.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-5">
                    <div class="container">
                        <div class="row">
                            <div class="card mt-5">
                                <div class="card-title">
                                    <h4 class="d-flex justify-content-center mt-5">Regisztráció</h4>
                                </div>

                                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                                        <path fill-rule="evenodd"
                                                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                                                    </svg>
                                                </span>
                                                <input type="text" id="regUser" class="form-control"
                                                    placeholder="Username" aria-label="Input group example">
                                            </div>
                                        </div>
                                        <div class="form-group mt-3">
                                            <div class="input-group">
                                                <span class="input-group-text" id="basic-addon1">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"

                                                        </path>
                                                    </svg>
                                                </span>
                                                <input type="text" id="regEmail" class="form-control"
                                                    placeholder="E-mail address" aria-label="Input group example">
                                            </div>
                                        </div>
                                        <div class="form-group mt-3">
                                            <div class="input-group">
                                                <span class="input-group-text" id="basic-addon1">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                                                        <path
                                                            d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5">

                                            </div>
                                        </div>
                                        <div class="form-group mt-3 d-flex justify-content-center">
                                            <button type="button" class="btn btn-primary" id="register">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="container">
                        <div class="row">
                            <div class="card mt-5">
                                <div class="card-title">
                                    <h4 class="d-flex justify-content-center mt-5">Bejelentkezés</h4>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group mt-3">
                                            <div class="input-group">
                                                <span class="input-group-text" id="basic-addon1">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                                        <path fill-rule="evenodd"
                                                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                                                    </svg>
                                                </span>
                                                <input type="text" id="logUser" class="form-control"
                                                    placeholder="Username or email address" aria-label="Input group example">
                                            </div>
                                        </div>
                                        <div class="form-group mt-3">
                                            <div class="input-group">
                                                <span class="input-group-text" id="basic-addon1">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                                                        <path
                                                            d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5">
                                                        </path>
                                                        <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0"></path>
                                                    </svg>
                                                </span>
                                                <input type="password" id="logPass" class="form-control"
                                                    placeholder="Password" aria-label="Input group example">
                                            </div>
                                        </div>
                                        <div class="form-group mt-3 d-flex justify-content-center">
                                            <button type="button" class="btn btn-primary" id="login">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
