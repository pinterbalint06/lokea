<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test terrain</title>
    <link rel="stylesheet" href="../css/test.css">
    <script type="module" src="../javascript/test-terrain.js"></script>
    <script src="../javascript/testTerrainWASM.js"></script>
</head>

<body>
    <p id="itt"></p>
    <div class="row w100 around wrapreverse">
        <div class="row wrap gap">
            <div class="col gap">
                <h2>Hely:</h2>
                <label for="kameraHeight">Kamera magasság:</label>
                <input type="range" id="kameraHeight" min="3.8" max="150" step="0.1" value="3.8"
                    oninput="this.nextElementSibling.value = this.value; ujKameraMagassag();">
                <output>3.8</output>
                <button type="button" onclick="ujhely();">Új hely</button>
                <button type="button" onclick="irany(90, 0);">Le</button>
                <button type="button" onclick="irany(-90, 0);">Fel</button>
                <button type="button" onclick="irany(0, 0);">Előre</button>
                <button type="button" onclick="irany(0, 180);">Hátra</button>
                <button type="button" onclick="irany(0, 90);">Jobbra</button>
                <button type="button" onclick="irany(0, -90);">Balra</button>
            </div>
            <div class="col gap">
                <h2>Hely, forgás:</h2>
                <p class="m0">Forgás</p>
                <div class="wfit col btns">
                    <div class="row wfit flex1">
                        <div class="flex1 center"><button onclick="xyForgas(-10, -10)">
                                <p class="felforogPoz">&lt;</p>
                            </button></div>
                        <div class="flex1 center"><button onclick="xyForgas(-10, 0)">
                                <p class="forog">&lt;</p>
                            </button></div>
                        <div class="flex1 center"><button onclick="xyForgas(-10, 10)">
                                <p class="felforogNeg">&gt;</p>
                            </button></div>
                    </div>
                    <div class="row wfit flex1">
                        <div class="flex1 center"><button onclick="xyForgas(0, -10)">&lt;</button></div>
                        <div></div>
                        <div class="flex1 center"><button onclick="xyForgas(0, 10)">&gt;</button></div>
                    </div>
                    <div class="row wfit flex1">
                        <div class="flex1 center"><button onclick="xyForgas(10, -10)">
                                <p class="felforogNeg">&lt;</p>
                            </button></div>
                        <div class="flex1 center"><button onclick="xyForgas(10, 0)">
                                <p class="forog">&gt;</p>
                            </button></div>
                        <div class="flex1 center"><button onclick="xyForgas(10, 10)">
                                <p class="felforogPoz">&gt;</p>
                            </button></div>
                    </div>
                </div>
                <p class="m0">Mozgás</p>
                <div class="wfit col btns">
                    <div class="row wfit flex1">
                        <div class="flex1 center"><button onclick="mozgas(1, -1)">
                                <p class="felforogPoz">&lt;</p>
                            </button></div>
                        <div class="flex1 center"><button onclick="mozgas(1, 0)">
                                <p class="forog">&lt;</p>
                            </button></div>
                        <div class="flex1 center"><button onclick="mozgas(1, 1)">
                                <p class="felforogNeg">&gt;</p>
                            </button></div>
                    </div>
                    <div class="row wfit flex1">
                        <div class="flex1 center"><button onclick="mozgas(0, -1)">&lt;</button></div>
                        <div></div>
                        <div class="flex1 center"><button onclick="mozgas(0, 1)">&gt;</button></div>
                    </div>
                    <div class="row wfit flex1">
                        <div class="flex1 center"><button onclick="mozgas(-1, -1)">
                                <p class="felforogNeg">&lt;</p>
                            </button></div>
                        <div class="flex1 center"><button onclick="mozgas(-1, 0)">
                                <p class="forog">&gt;</p>
                            </button></div>
                        <div class="flex1 center"><button onclick="mozgas(-1, 1)">
                                <p class="felforogPoz">&gt;</p>
                            </button></div>
                    </div>
                </div>
            </div>
            <div class="col gap">
                <h2>Renderelés:</h2>
                <p>FPS: <span id="fps"></span></p>
                <label for="antialias">Élsimítás:</label>
                <select name="antialias" id="antialias" onchange="ujElsmitas();">
                    <option value="1" selected>1x</option>
                    <option value="4">4x</option>
                    <option value="9">9x</option>
                    <option value="16">16x</option>
                </select>
                <h2>Cubemap gyorsaság:</h2>
                <button type="button" onclick="teszt();">Teszt</button>
                <p>Idő:<span id="ido"></span> ms</p>
                <h2>Árnyalás:</h2>
                <p class="m0">Árnyalási algoritmus:</p>
                <div>
                    <label for="phong">Phong-árnyalás</label>
                    <input type="radio" name="shading" value="0" id="phong" oninput="ujArnyalas();" checked>
                </div>
                <div>
                    <label for="gouraud">Gouraud-árnyalás</label>
                    <input type="radio" name="shading" value="1" id="gouraud" oninput="ujArnyalas();">
                </div>
                <!-- <div>
                    <label for="flat">Flat-árnyalás</label>
                    <input type="radio" name="shading" value="3" id="flat" oninput="ujArnyalas();">
                </div> -->
                <div>
                    <label for="no">Nincs árnyalás</label>
                    <input type="radio" name="shading" value="2" id="no" oninput="ujArnyalas();">
                </div>
            </div>
            <div class="col gap">
                <h2>Térkép:</h2>
                <div class="perlinParam">
                    <label for="noise">Zaj:</label>
                    <input type="radio" name="noiseSettings" id="noise" value="noise" oninput="ZajParamValt();" checked>
                </div>
                <div class="perlinParam">
                    <label for="warp">Warp:</label>
                    <input type="radio" name="noiseSettings" id="warp" value="warp" oninput="ZajParamValt();">
                </div>
                <div class="perlinParam">
                    <label for="seed">Seed:</label>
                    <input type="range" id="seed" min="1" max="1000000000"
                        oninput="this.nextElementSibling.value = this.value;UjPerlinParam(this);">
                    <output>40</output>
                </div>
                <div class="perlinParam">
                    <label for="noiseSize">Magasság szorzó:</label>
                    <input type="range" id="noiseSize" min="1" max="500" value="150"
                        oninput="this.nextElementSibling.value = this.value;UjPerlinParam(this);">
                    <output>150</output>
                </div>
                <div class="perlinParam">
                    <label for="lacunarity">Lacunarity:</label>
                    <input type="range" id="lacunarity" min="0.1" max="3" value="1.95" step="0.05"
                        oninput="this.nextElementSibling.value = this.value;UjPerlinParam(this);">
                    <output>1.95</output>
                </div>
                <div class="perlinParam">
                    <label for="persistence">Persistence:</label>
                    <input type="range" id="persistence" min="0.1" max="0.75" value="0.375" step="0.025"
                        oninput="this.nextElementSibling.value = this.value;UjPerlinParam(this);">
                    <output>0.375</output>
                </div>
                <div class="perlinParam">
                    <label for="octaveCount">Octaves:</label>
                    <select name="meret" id="octaveCount" onchange="UjPerlinParam(this);">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10" selected>10</option>
                        <option value="12">12</option>
                        <option value="14">14</option>
                        <option value="16">16</option>
                    </select>
                </div>
                <div class="perlinParam">
                    <label for="frequency">Frequency:</label>
                    <input type="range" id="frequency" min="0.5" max="5.0" value="1.0" step="0.5"
                        oninput="this.nextElementSibling.value = this.value;UjPerlinParam(this);">
                    <output>1.0</output>
                </div>
                <div class="perlinParam">
                    <label for="amplitude">Amplitude:</label>
                    <input type="range" id="amplitude" min="0.5" max="5.0" value="1.0" step="0.5"
                        oninput="this.nextElementSibling.value = this.value;UjPerlinParam(this);">
                    <output>1.0</output>
                </div>
                <div class="perlinParam">
                    <label for="mapSize">Térkép méret:</label>
                    <select name="mapSize" id="mapSize" onchange="UjPerlinParam(this);">
                        <option value="64">64</option>
                        <option value="128">128</option>
                        <option value="256" selected>256</option>
                        <option value="512">512</option>
                        <option value="1024">1024</option>
                    </select>
                </div>
                <div class="perlinParam">
                    <label for="steepness">Normál meredekség:</label>
                    <input type="range" id="steepness" min="0.125" max="5.0" value="1.0" step="0.125"
                        oninput="this.nextElementSibling.value = this.value;UjPerlinParam(this);">
                    <output>1.0</output>
                </div>
                <div class="perlinParam">
                    <label for="contrast">Kontraszt:</label>
                    <input type="range" id="contrast" min="1" max="5" value="1" step="1"
                        oninput="this.nextElementSibling.value = this.value;UjPerlinParam(this);">
                    <output>1</output>
                </div>
                <div>
                    <label for="domainWarp">Domain warp:</label>
                    <input type="checkbox" name="domainWarp" id="domainWarp" oninput="UjPerlinParam(this);">
                </div>

                <div>
                    <label for="autoUpdate">Automatikus frissítés:</label>
                    <input type="checkbox" name="autoUpdate" id="autoUpdate" onclick="UjPerlinParam(this);">
                </div>
                <button id="gomb" onclick="UjPerlinParam(this);">Új paraméterek</button>
            </div>
            <div class=" col gap">
                <h2>Környezet:</h2>
                <label for="lightIntensity">Fény intenzitás:</label>
                <input type="range" id="lightIntensity" min="0" max="10000" value="1500" step="100"
                    oninput="this.nextElementSibling.value = this.value;UjFenyIntenzitas();">
                <output>1500</output>
                <label for="lightDirection">Fény irány:</label>
                <input type="range" id="lightDirection" min="0" max="360" value="270" step="1" oninput="UjFenyIrany();">
                <canvas id="canvasAngle" width="250" height="250"></canvas>
                <div>
                    <label for="lightColor">Fény színe:</label>
                    <input type="color" name="color" id="lightColor" value="#ffffff" oninput="ujFenyszin();">
                </div>
                <label for="ambientLight">Környezeti fény:</label>
                <input type="range" id="ambientLight" min="0.0" max="100.0" value="4.0" step="1"
                    oninput="this.nextElementSibling.value = this.value; ujKornyezetiFeny();">
                <output>4.0</output>
                <h2>Talaj:</h2>
                <div>
                    <button id="grass" onclick="talajFu();">Fű</button>
                    <button id="dirt" onclick="talajFold();">Föld</button>
                </div>
                <div>
                    <label for="groundColor">Anyag színe:</label>
                    <input type="color" name="color" id="groundColor" value="#41980a" oninput="ujAnyag();">
                </div>
                <label for="diffuseness">Diffuseness:</label>
                <input type="range" id="diffuseness" min="0" max="1" value="1.0" step="0.01"
                    oninput="this.nextElementSibling.value = this.value;ujAnyag();">
                <output>1.0</output>
                <label for="specularity">Specularity:</label>
                <input type="range" id="specularity" min="0" max="1" value="0.02" step="0.01"
                    oninput="this.nextElementSibling.value = this.value;ujAnyag();">
                <output>0.02</output>
                <label for="shininess">Shininess:</label>
                <input type="range" id="shininess" min="1" max="1000" value="1" step="1"
                    oninput="this.nextElementSibling.value = this.value;ujAnyag();">
                <output>1</output>
                <div>
                    <label for="url">Textúra link</label>
                    <input type="text" id="url">
                    <button onclick="ujUrlbol();">Betölt</button>
                </div>
                <button onclick="texturaTorles();">Textúra törlése</button>
                <label for="textureSpacing">Textúra méret:</label>
                <input type="range" id="textureSpacing" min="0.5" max="50.0" value="1.0" step="0.5"
                    oninput="this.nextElementSibling.value = this.value;setTexturaMeret();">
                <output>1.0</output>
            </div>
        </div>
        <div class="col">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</body>

</html>
