<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./utils/random.js"></script>
    <script src="./utils/perlin.js"></script>
    <script src="geometria.js"></script>
    <script src="rasterizer.js"></script>
    <script src="webassembly.js"></script>
</head>

<body>
    <div class="row w100 around">
        <div class="col gap">
            <p>Hely:</p>
            <label for="seed">Seed:</label>
            <input type="range" id="seed" min="1" max="1000000000"
                oninput="this.nextElementSibling.value = this.value; ujhely();ujTerkep();">
            <output>40</output>
            <button type="button" onclick="ujhely();">Új hely</button>
            <button type="button" onclick="irany(90, 0);">Le</button>
            <button type="button" onclick="irany(-90, 0);">Fel</button>
            <button type="button" onclick="irany(0, 0);">Előre</button>
            <button type="button" onclick="irany(0, 180);">Hátra</button>
            <button type="button" onclick="irany(0, 90);">Jobbra</button>
            <button type="button" onclick="irany(0, -90);">Balra</button>
            <br>
            <p>Forgás:</p>
            <div class="w100 col btns">
                <div class="row w100">
                    <div class="cella center"><button onclick="xyForgas(-10, -10)"><p class="felforogPoz">&lt;</p></button></div>
                    <div class="cella center"><button class="forog" onclick="xyForgas(-10, 0)">&lt;</button></div>
                    <div class="cella center"><button onclick="xyForgas(-10, 10)"><p class="felforogNeg">&gt;</p></button></div>
                </div>
                <div class="row w100">
                    <div class="cella center"><button onclick="xyForgas(0, -10)">&lt;</button></div>
                    <div class="cella"></div>
                    <div class="cella center"><button onclick="xyForgas(0, 10)">&gt;</button></div>
                </div>
                <div class="row w100">
                    <div class="cella center"><button onclick="xyForgas(10, -10)"><p class="felforogNeg">&lt;</p></button></div>
                    <div class="cella center"><button class="forog" onclick="xyForgas(10, 0)">&gt;</button></div>
                    <div class="cella center"><button onclick="xyForgas(10, 10)"><p class="felforogPoz">&gt;</p></button></div>
                </div>
            </div>
            <br>
            <p>Renderelés:</p>
            <label for="antialias">Élsimítás:</label>
            <select name="antialias" id="antialias" onchange="rendereles();">
                <option value="1" selected>1x</option>
                <option value="4">4x</option>
                <option value="9">9x</option>
                <option value="16">16x</option>
                <option value="25">25x</option>
                <option value="36">36x</option>
                <option value="100">100x</option>
            </select>
            <p>Cubemap gyorsaság:</p>
            <button type="button" onclick="teszt();">Teszt</button>
            <p>Idő:<span id="ido"></span> ms</p>
            <br>
        </div>
        <div class="col">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</body>

</html>
